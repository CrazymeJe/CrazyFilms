<div class="album py-5 bg-light">
  <div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      <div *ngFor="let film of films" class="col">
        <a class="text-decoration" routerLink="/detail/{{film.id}}">
          <div class="card shadow-sm mt-3">
            <div class="img-fluid" style="background-image: url({{film.images[0]}})"></div>
            <div class="card-body">
              <p class="card-title text-truncate">{{film.title}}</p>
              <p class="card-text text-truncate">{{film.plot}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="details-group">
                  <p><small>{{film.released}}</small></p>
                  <p><small>{{film.genre}}</small></p>
                </div>
                <small class="text-muted">{{film.runtime}}</small>
              </div>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
